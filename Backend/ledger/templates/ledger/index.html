{% if transactions %}
    <h1>Transactions</h1>
    <h2>Count: {{ transaction_count }}</h2>
    <table>
        <tr>
            <th>Account</th>
            <th>Amount</th>
            <th>Description</th>
        </tr>
        {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.account }}</td>
                <td>{{ transaction.amount }}</td>
                <td>{{ transaction.description }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No transactions are available.</p>
{% endif %}
